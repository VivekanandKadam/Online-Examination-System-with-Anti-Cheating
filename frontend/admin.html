<div class="panel">
    <h2>Admin Dashboard</h2>

    <!-- USER MANAGEMENT -->
    <div class="panel-card">
        <h3>Manage Users</h3>
        <input id="uid" placeholder="User ID">
        <select id="urole">
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
        </select>
        <input id="upass" placeholder="Password">
        <button class="btn" onclick="createUser()">Create / Update</button>
        <button class="btn" onclick="deactivateUser()">Deactivate</button>
    </div>

    <!-- QUESTION ACCESS -->
    <div class="panel-card">
        <h3>Question Papers</h3>
        <button class="btn" onclick="viewQuestions()">View Questions</button>
        <pre id="qview"></pre>
    </div>

    <!-- RESULT ACCESS -->
    <div class="panel-card">
        <h3>Results</h3>
        <button class="btn" onclick="viewResults()">View Results</button>
        <pre id="rview"></pre>
    </div>
</div>
